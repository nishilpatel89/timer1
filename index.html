<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reality Check</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --work-color: #2ecc71;
            --break-color: #e67e22;
            --danger-color: #e74c3c;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: clamp(1rem, 3vw, 2.5rem); 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        /* Views management */
        .view { display: none; }
        .view.active { display: block; }

        /* Auth Screen */
        .auth-form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        
        /* Timer UI */
        .timers-wrapper { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .timer-block {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 1rem; border-radius: 12px; opacity: 0.3; transform: scale(0.98);
            transition: all 0.3s;
        }
        .timer-block.active { opacity: 1; transform: scale(1); background: rgba(0,0,0,0.02); }
        .time-display { font-family: 'Courier New', monospace; font-size: 3rem; font-weight: 700; }
        .timer-label { font-weight: 600; text-transform: uppercase; font-size: 0.9rem; }
        
        /* Colors */
        #work-block.active { color: var(--work-color); }
        #break-block.active { color: var(--break-color); }

        /* Stats & Controls */
        .stats-block {
            background: #f8f9fa; padding: 10px; border-radius: 12px; margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; }
        
        button {
            width: 100%; padding: 1rem; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px;
            transition: transform 0.1s;
        }
        button:active { transform: translateY(2px); }
        
        .btn-primary { background: #333; color: white; }
        .btn-work { background: var(--work-color); color: white; }
        .btn-break { background: var(--break-color); color: white; }
        .btn-secondary { background: #eee; color: #555; }
        
        /* History Modal */
        #history-view { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; border-radius: 20px; z-index: 20; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .history-item {
            display: flex; justify-content: space-between; padding: 10px; 
            border-bottom: 1px solid #eee; font-size: 0.9rem;
        }
        .history-date { color: #888; font-size: 0.8rem; }
        
        .top-nav { display: flex; justify-content: flex-end; margin-bottom: 1rem; }
        .link-btn { background: none; color: #666; font-size: 0.8rem; padding: 5px; width: auto; text-decoration: underline; }

    </style>
</head>
<body>

    <div class="container">
        <div id="auth-view" class="view active">
            <h1>Reality Check</h1>
            <p>Sign in to save your stats</p>
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="btn-primary" id="login-btn">Log In</button>
                <button class="btn-secondary" id="signup-btn">Sign Up</button>
                <p id="auth-error" style="color:red; font-size: 0.8rem;"></p>
            </div>
        </div>

        <div id="timer-view" class="view">
            <div class="top-nav">
                <button class="link-btn" id="show-history-btn">View History</button>
                <button class="link-btn" id="logout-btn">Log Out</button>
            </div>

            <div class="timers-wrapper">
                <div id="work-block" class="timer-block active">
                    <div class="timer-label">Working</div>
                    <div class="time-display" id="work-time">00:00:00</div>
                </div>
                <div id="break-block" class="timer-block">
                    <div class="timer-label">Not Working</div>
                    <div class="time-display" id="break-time">00:00:00</div>
                </div>
            </div>

            <div class="stats-block">
                <span>Efficiency:</span>
                <div class="status-dot" id="status-dot"></div>
                <strong id="efficiency-display">100%</strong>
            </div>

            <button id="switch-btn" class="btn-break">Switch to Not Working</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn-secondary" id="pause-btn">Pause</button>
            </div>
            <div id="paused-badge" style="color:red; font-size:0.8rem; margin-top:5px; opacity:0">PAUSED</div>
        </div>

        <div id="history-view" class="view">
            <h2>Past Performance</h2>
            <button class="btn-secondary" id="close-history-btn" style="margin-bottom:1rem;">Back to Timer</button>
            <div id="history-list">Loading...</div>
        </div>
    </div>

    <script type="module">
        // IMPORT FIREBASE FUNCTIONS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ======================================================
        // ðŸš¨ PASTE YOUR FIREBASE CONFIG HERE ðŸš¨
        // ======================================================
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123..."
        };
        // ======================================================

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase not configured yet.");
        }

        // --- APP STATE ---
        let user = null;
        let todayDocId = null; // Stores "YYYY-MM-DD"
        let workSeconds = 0;
        let breakSeconds = 0;
        let isWorking = true;
        let isPaused = true; // Start paused
        let intervalId = null;

        // --- DOM ELEMENTS ---
        const views = {
            auth: document.getElementById('auth-view'),
            timer: document.getElementById('timer-view'),
            history: document.getElementById('history-view')
        };
        const els = {
            email: document.getElementById('email'),
            pass: document.getElementById('password'),
            authErr: document.getElementById('auth-error'),
            workTime: document.getElementById('work-time'),
            breakTime: document.getElementById('break-time'),
            eff: document.getElementById('efficiency-display'),
            dot: document.getElementById('status-dot'),
            switchBtn: document.getElementById('switch-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            pausedBadge: document.getElementById('paused-badge'),
            workBlock: document.getElementById('work-block'),
            breakBlock: document.getElementById('break-block'),
            historyList: document.getElementById('history-list')
        };

        // --- AUTH LOGIC ---
        function showView(viewName) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[viewName].classList.add('active');
            // Reset history view hidden state
            if(viewName !== 'history') views.history.style.display = 'none'; 
            else views.history.style.display = 'block';
        }

        onAuthStateChanged(auth, (currentUser) => {
            if (currentUser) {
                user = currentUser;
                showView('timer');
                loadTodayData();
            } else {
                user = null;
                showView('auth');
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                await signInWithEmailAndPassword(auth, els.email.value, els.pass.value);
            } catch (e) { els.authErr.textContent = e.message; }
        });

        document.getElementById('signup-btn').addEventListener('click', async () => {
            try {
                await createUserWithEmailAndPassword(auth, els.email.value, els.pass.value);
            } catch (e) { els.authErr.textContent = e.message; }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            clearInterval(intervalId);
            signOut(auth);
        });

        // --- DATABASE LOGIC ---
        function getTodayString() {
            const d = new Date();
            return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
        }

        async function loadTodayData() {
            todayDocId = getTodayString();
            const docRef = doc(db, "users", user.uid, "daily_stats", todayDocId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                workSeconds = data.workSeconds || 0;
                breakSeconds = data.breakSeconds || 0;
            } else {
                workSeconds = 0;
                breakSeconds = 0;
            }
            updateDisplay();
        }

        async function saveToDB() {
            if (!user) return;
            const docRef = doc(db, "users", user.uid, "daily_stats", todayDocId);
            const efficiency = calculateEfficiency();
            
            await setDoc(docRef, {
                date: new Date(),
                dateString: todayDocId,
                workSeconds,
                breakSeconds,
                efficiency
            }, { merge: true });
        }

        // Auto-save every 30 seconds
        setInterval(saveToDB, 30000);

        // --- HISTORY LOGIC ---
        document.getElementById('show-history-btn').addEventListener('click', async () => {
            showView('history');
            els.historyList.innerHTML = "Loading...";
            
            const q = query(collection(db, "users", user.uid, "daily_stats"), orderBy("date", "desc"));
            const querySnapshot = await getDocs(q);
            
            let html = "";
            querySnapshot.forEach((doc) => {
                const d = doc.data();
                const totalSec = d.workSeconds + d.breakSeconds;
                const workHrs = (d.workSeconds / 3600).toFixed(1);
                html += `
                    <div class="history-item">
                        <div>
                            <div style="font-weight:bold">${d.dateString}</div>
                            <div class="history-date">${workHrs} hrs worked</div>
                        </div>
                        <div style="font-weight:bold; color: ${d.efficiency >= 75 ? 'var(--work-color)' : 'var(--danger-color)'}">
                            ${d.efficiency}%
                        </div>
                    </div>
                `;
            });
            els.historyList.innerHTML = html || "No history yet.";
        });

        document.getElementById('close-history-btn').addEventListener('click', () => {
            views.history.style.display = 'none';
            views.timer.classList.add('active');
        });

        // --- TIMER LOGIC ---
        function formatTime(totalSeconds) {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            return [h, m, s].map(v => v < 10 ? "0" + v : v).join(":");
        }

        function calculateEfficiency() {
            const total = workSeconds + breakSeconds;
            return total > 0 ? Math.round((workSeconds / total) * 100) : 100;
        }

        function updateDisplay() {
            els.workTime.textContent = formatTime(workSeconds);
            els.breakTime.textContent = formatTime(breakSeconds);
            const eff = calculateEfficiency();
            els.eff.textContent = eff + "%";
            els.dot.style.background = eff >= 75 ? "var(--work-color)" : "var(--danger-color)";
        }

        function tick() {
            if (!isPaused) {
                if (isWorking) workSeconds++;
                else breakSeconds++;
                updateDisplay();
            }
        }

        // Controls
        els.switchBtn.addEventListener('click', () => {
            isWorking = !isWorking;
            isPaused = false; // Auto-start on switch
            startLoop();
            updateVisuals();
            saveToDB(); // Save on switch
        });

        els.pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            updateVisuals();
            saveToDB(); // Save on pause
        });

        function startLoop() {
            if (!intervalId) intervalId = setInterval(tick, 1000);
        }

        function updateVisuals() {
            // Update Active Blocks
            if (isWorking) {
                els.workBlock.classList.add('active');
                els.breakBlock.classList.remove('active');
                els.switchBtn.textContent = "Switch to Not Working";
                els.switchBtn.className = "btn-break";
            } else {
                els.breakBlock.classList.add('active');
                els.workBlock.classList.remove('active');
                els.switchBtn.textContent = "Switch to Working";
                els.switchBtn.className = "btn-work";
            }

            // Update Pause State
            if (isPaused) {
                els.pauseBtn.textContent = "Resume";
                els.pausedBadge.style.opacity = 1;
                els.switchBtn.textContent = isWorking ? "Resume Work" : "Resume Break";
            } else {
                els.pauseBtn.textContent = "Pause";
                els.pausedBadge.style.opacity = 0;
            }
        }
    </script>
</body>
</html>
